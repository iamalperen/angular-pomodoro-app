<div class="timer-controls">

  <button type="button" class="btn" (click)="clickEvent('start')">
    <i class="fas fa-play"></i>
  </button>

  <button type="button" class="btn" (click)="clickEvent('pause')">
    <i class="fas fa-pause"></i>
  </button>

  <button type="button" class="btn" (click)="clickEvent('restart')">
    <i class="fas fa-stop"></i>
  </button>

</div>
